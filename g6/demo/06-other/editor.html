  <script type="text/javascript">
  var clearTime;
  var navMask = $('div.nav-mask');
  $('a.j_navItems').click(function(e) {
    var target = $(e.target);
    target.parent().addClass('active').siblings().removeClass('active');
    navMask.addClass('hide');
  });

  $('a.j_navItems').mouseover(function(e) {
    clearTimeout(clearTime);
    var id = $(this).attr('id');
    var top = $(this).offset().top - $(this).height() / 2;
    navMask.removeClass('hide');
    navMask.html($('#J_' + id).prop("outerHTML"));
    navMask.css('top', top);
  }).mouseout(function() {
    clearTimeout(clearTime);

    clearTime = setTimeout(function() {
      if (!navMask.hasClass('hide')) {
        navMask.addClass('hide');
      }
    }, 250);
  });

  navMask.hover(function(e) {
    clearTimeout(clearTime);
    $(this).removeClass('hide');
    var thumbnailPanel = $(this).find('ul.demo-thumbnail-panel')[0];
    var id = thumbnailPanel.id;
    $('#' + id.substring(2)).parent().addClass('hover');
  }, function(e) {
    clearTimeout(clearTime);
    $(this).addClass('hide');
    var thumbnailPanel = $(this).find('ul.demo-thumbnail-panel')[0];
    var id = thumbnailPanel.id;
    $('#' + id.substring(2)).parent().removeClass('hover');
  });
  </script>

   <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <title>图编辑器</title>
<script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/g6/1.2.8/g6.min.js"></script>
      </head>
      <body>
          <div id="c1"></div>
 <script type="text/javascript">
// 第一步：注册节点
G6.registNode('customNode', {
  draw: function(cfg, group) {
    var shape = group.addShape('rect', {
      attrs: {
        x: cfg.x,
        y: cfg.y,
        width: 80,
        height: 20,
        fill: '#fff',
        stroke: 'green'
      }
    });
    group.addShape('text', {
      attrs: {
        x: cfg.x,
        y: cfg.y,
        fill: 'black',
        text: '自定义图形'
      }
    });
    return shape;
  },
  getAnchorPoints: function(){
    return [
      [1, 0.5], // 右边边的中点
      [0, 0.5] // 左边边的中点
    ];
  }
});

// 第二步：设置按钮
$('#c1').append('<button id="addCircle">圆形</button>');
$('#c1').append('<button id="addRect">方形</button>');
$('#c1').append('<button id="addCustom">自定义形</button>');
$('#c1').append('<button id="addLine">添加直线</button>');
$('#c1').append('<button id="addSmooth">添加曲线</button>');
$('#c1').append('<button id="save">保存</button>');
var addCircle = $('#addCircle');
var addRect = $('#addRect');
var addCustom = $('#addCustom');
var addLine = $('#addLine');
var addSmooth = $('#addSmooth');
var save = $('#save');

// 第三步：配置画布
var net = new G6.Net({
  id: 'c1',      // 容器ID
  height: 450    // 画布高
});

// 第四步：配置绑定事件
addCircle.on('click', function(ev){
  net.beginAdd('node', {
    shape: 'circle'
  });
});

addRect.on('click', function(ev){
  net.beginAdd('node', {
    shape: 'rect'
  });
});

addCustom.on('click', function(ev){
  net.beginAdd('node', {
    shape: 'customNode'
  });
});

addLine.on('click', function(ev) {
  net.beginAdd('edge', {
    shape: 'line'
  });
});

addSmooth.on('click', function(ev) {
  net.beginAdd('edge', {
    shape: 'smooth'
  });
});

save.on('click', function(ev) {
  var saveData = net.save();
  var json = JSON.stringify(saveData, null, 2)
  console.log(saveData, json);
});

// 第五步：渲染关系图
net.render();
</script>

      </body>
    </html>
