   <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <title>仪表盘</title>
<script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
<script src="https://gw.alipayobjects.com/as/g/datavis/g2/2.3.13/index.js"></script>
      </head>
      <body>
          <div id="c1"></div>
 <script>
var Shape = G2.Shape;

// 自定义Shape 部分
Shape.registShape('point', 'dashBoard', {
  drawShape: function(cfg, group){
    var origin = cfg.origin; // 原始数据
    var value = origin.value;
    var point = cfg.points[0]; // 获取第一个标记点
    point = this.parsePoint({ // 将标记点转换到画布坐标
      x: point.x,
      y: 0.95
    });
    var center = this.parsePoint({ // 获取极坐标系下画布中心点
      x: 0,
      y: 0
    });
    var r = 20;
    var ra = 0.8 * r;
    var X1 = center.x;
    var Y1 = center.y;
    var X2 = point.x;
    var Y2 = point.y;
    var B = 150/180;
    var Xa,Xb,Xc,Ya,Yb,Yc; // 绘制小箭头需要的三个点
    var shape;

    if (Y1==Y2) {
      if(X1>X2){
        Xa = X2 + Math.cos(B)* ra;
        Ya = Y2 - Math.sin(B)* ra;
        Xb = X2 + Math.cos(B)* ra;
        Yb = Y2 + Math.sin(B)* ra;
        Xc = X2 + 2 * ra;
        Yc = Y2;
      }else{
        Xa = X2 - Math.cos(B)* ra;
        Ya = Y2 - Math.sin(B)* ra;
        Xb = X2 - Math.cos(B)* ra;
        Yb = Y2 + Math.sin(B)* ra;
        Xc = X2 - 2 * ra;
        Yc = Y2;
      }
    }else if(Y1>Y2){
      var A = Math.atan((X1 - X2) / (Y1 - Y2));
      Xa = X2 + ra * Math.sin(A + B);
      Ya = Y2 + ra * Math.cos(A + B);
      Xb = X2 + ra * Math.sin(A - B);
      Yb = Y2 + ra * Math.cos(A - B);
      Xc = X2 + 2 * ra * Math.sin(A);
      Yc = Y2 + 2 * ra * Math.cos(A);
    }else{
      if(X1>X2){
        var A = Math.atan((Y2 - Y1) / (X1 - X2));
          Xa = X2 + ra * Math.cos(A + B);
          Ya = Y2 - ra * Math.sin(A + B);
          Xb = X2 + ra * Math.cos(A - B);
          Yb = Y2 - ra * Math.sin(A - B);
          Xc = X2 + 2 * ra * Math.cos(A);
          Yc = Y2 - 2 * ra * Math.sin(A);
        }else{
          var A = Math.atan((Y2 - Y1) / (X2 - X1));
          Xa = X2 - ra * Math.cos(A - B);
          Ya = Y2 - ra * Math.sin(A - B);
          Xb = X2 - ra * Math.cos(A + B);
          Yb = Y2 - ra * Math.sin(A + B);
          Xc = X2 - 2 * ra * Math.cos(A);
          Yc = Y2 - 2 * ra * Math.sin(A);
        }
    }

    shape = group.addShape('circle', {
      attrs:{
        x: X2,
        y: Y2,
        r: r,
        fill: cfg.color
      }
    });

    group.addShape('circle', {
      attrs:{
        x: X2,
        y: Y2,
        r: r/2,
        fill: 'white'
      }
    });

    // 添加文本1
    group.addShape('text', {
      attrs: {
        x: X1,
        y: Y1-25,
        text: '当前收益率',
        fontSize: 18,
        fill: '#CCCCCC',
        textAlign: 'center'
      }
    });

    // 添加文本2
    group.addShape('text', {
      attrs: {
        x: X1,
        y: Y1+25,
        text: value,
        fontSize: 18,
        fill: '#F75B5B',
        textAlign: 'center'
      }
    });

    group.addShape('polygon', {
      attrs: {
        points: [
          [Xa, Ya],
          [Xc, Yc],
          [Xb, Yb],
          [Xa, Ya]
        ],
        fill: cfg.color
      }
    });
    return shape;
  }
});

// G2 语法部分
var color = ['#18B7D6', '#EFCF6E', '#E47668'];
var chart = new G2.Chart({
  id : 'c1',
  forceFit: true,
  height: 450,
  plotCfg: {
    margin: 100
  }
});

chart.source(creatData());
chart.coord('gauge', {
  startAngle: -9/8 * Math.PI,
  endAngle: 1/8 * Math.PI
});
chart.col('value', {
  min: 0,
  max: 0.15,
  tickInterval: 0.075
});
chart.axis('value', {
  tickLine: {
    stroke: '#EEEEEE'
  },
  labelOffset: -26
});
chart.point().position('value').shape('dashBoard').color('value', function(v){ // 根据值的大小确定标记的颜色
  var rst;
  if ( v < 0.05 ) {
    rst = color[0];
  } else if ( v < 0.1 ){
    rst = color[1];
  } else {
    rst = color[2];
  }
  return rst;
});
chart.legend(false);
draw(creatData());
setInterval(function(){
  draw(creatData());
}, 1000);

function draw(data) {
  var val = data[0].value;
  var lineWidth = 30;
  chart.guide().clear();

  });

  <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <title>仪表盘</title>
        <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        <script src="https://a.alipayobjects.com/g/datavis/g2/2.3.13/g2.js"></script>
        <script src="https://unpkg.com/g2-react@1.2.0/dist/index.js"></script>
        <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      </head>
      <body>
          <div id="c1"></div>
 <script type="text/babel">
    let theChart;
    const color = ['#18B7D6', '#EFCF6E', '#E47668'];

    function drawGuide(data) {
      const val = data[0].value;
      const lineWidth = 30;
      theChart.guide().clear();
      theChart.guide().arc([0, 0.95],[0.15, 0.95],{ // 底灰色
        stroke: '#CCCCCC',
        lineWidth: lineWidth
      });
      val > 0.05 && theChart.guide().arc([0, 0.95],[0.05, 0.95],{ // 低收益率
        stroke: color[0],
        lineWidth: lineWidth
      });
      val > 0.1 && theChart.guide().arc([0.05, 0.95],[0.1, 0.95],{ // 中收益率
        stroke: color[1],
        lineWidth: lineWidth
      });
      val > 0 && val <= 0.05 && theChart.guide().arc([0, 0.95],[val, 0.95],{ // 低收益率
        stroke: color[0],
        lineWidth: lineWidth
      });
      val > 0.05 && val <= 0.1 && theChart.guide().arc([0.05, 0.95],[val, 0.95],{ // 中收益率
        stroke: color[1],
        lineWidth: lineWidth
      });
      val > 0.1 && val <= 0.15 && theChart.guide().arc([0.1, 0.95],[val, 0.95],{ // 中收益率
        stroke: color[2],
        lineWidth: lineWidth
      });
      theChart.changeData(data);
    }

    function creatData(){
      let data = [];
      let val = Math.random() * 0.15;
      val = val.toFixed(3);
      data.push({value: Number(val)});
      return data;
    }

    // 自定义Shape 部分
    var Shape = G2.Shape;
    Shape.registShape('point', 'dashBoard', {
      drawShape: function(cfg, group){
        var origin = cfg.origin; // 原始数据
        var value = origin.value;
        var point = cfg.points[0]; // 获取第一个标记点
        point = this.parsePoint({ // 将标记点转换到画布坐标
          x: point.x,
          y: 0.95
        });
        var center = this.parsePoint({ // 获取极坐标系下画布中心点
          x: 0,
          y: 0
        });
        var r = 20;
        var ra = 0.8 * r;
        var X1 = center.x;
        var Y1 = center.y;
        var X2 = point.x;
        var Y2 = point.y;
        var B = 150/180;
        var Xa,Xb,Xc,Ya,Yb,Yc; // 绘制小箭头需要的三个点
        var shape;

        if (Y1==Y2) {
          if(X1>X2){
            Xa = X2 + Math.cos(B)* ra;
            Ya = Y2 - Math.sin(B)* ra;
            Xb = X2 + Math.cos(B)* ra;
            Yb = Y2 + Math.sin(B)* ra;
            Xc = X2 + 2 * ra;
            Yc = Y2;
          }else{
            Xa = X2 - Math.cos(B)* ra;
            Ya = Y2 - Math.sin(B)* ra;
            Xb = X2 - Math.cos(B)* ra;
            Yb = Y2 + Math.sin(B)* ra;
            Xc = X2 - 2 * ra;
            Yc = Y2;
          }
        }else if(Y1>Y2){
          var A = Math.atan((X1 - X2) / (Y1 - Y2));
          Xa = X2 + ra * Math.sin(A + B);
          Ya = Y2 + ra * Math.cos(A + B);
          Xb = X2 + ra * Math.sin(A - B);
          Yb = Y2 + ra * Math.cos(A - B);
          Xc = X2 + 2 * ra * Math.sin(A);
          Yc = Y2 + 2 * ra * Math.cos(A);
        }else{
          if(X1>X2){
            var A = Math.atan((Y2 - Y1) / (X1 - X2));
              Xa = X2 + ra * Math.cos(A + B);
              Ya = Y2 - ra * Math.sin(A + B);
              Xb = X2 + ra * Math.cos(A - B);
              Yb = Y2 - ra * Math.sin(A - B);
              Xc = X2 + 2 * ra * Math.cos(A);
              Yc = Y2 - 2 * ra * Math.sin(A);
            }else{
              var A = Math.atan((Y2 - Y1) / (X2 - X1));
              Xa = X2 - ra * Math.cos(A - B);
              Ya = Y2 - ra * Math.sin(A - B);
              Xb = X2 - ra * Math.cos(A + B);
              Yb = Y2 - ra * Math.sin(A + B);
              Xc = X2 - 2 * ra * Math.cos(A);
              Yc = Y2 - 2 * ra * Math.sin(A);
            }
        }

        shape = group.addShape('circle', {
          attrs:{
            x: X2,
            y: Y2,
            r: r,
            fill: cfg.color
          }
        });

        group.addShape('circle', {
          attrs:{
            x: X2,
            y: Y2,
            r: r/2,
            fill: 'white'
          }
        });

        // 添加文本1
        group.addShape('text', {
          attrs: {
            x: X1,
            y: Y1-25,
            text: '当前收益率',
            fontSize: 18,
            fill: '#CCCCCC',
            textAlign: 'center'
          }
        });

        // 添加文本2
        group.addShape('text', {
          attrs: {
            x: X1,
            y: Y1+25,
            text: value,
            fontSize: 18,
            fill: '#F75B5B',
            textAlign: 'center'
          }
        });

        group.addShape('polygon', {
          attrs: {
            points: [
              [Xa, Ya],
              [Xc, Yc],
              [Xb, Yb],
              [Xa, Ya]
            ],
            fill: cfg.color
          }
        });
        return shape;
      }
    });

    const Chart = createG2(chart => {
      theChart = chart;
      chart.coord('gauge', {
        startAngle: -9/8 * Math.PI,
        endAngle: 1/8 * Math.PI
      });
      chart.col('value', {
        min: 0,
        max: 0.15,
        tickInterval: 0.075
      });
      chart.axis('value', {
        tickLine: {
          stroke: '#EEEEEE'
        },
        labelOffset: -26
      });
      chart.point().position('value').shape('dashBoard').color('value', function(v){ // 根据值的大小确定标记的颜色
        var rst;
        if ( v < 0.05 ) {
          rst = color[0];
        } else if ( v < 0.1 ){
          rst = color[1];
        } else {
          rst = color[2];
        }
        return rst;
      });
      chart.legend(false);
      drawGuide(creatData());
      chart.changeData();
    });

    const MyComponent = React.createClass({
      getInitialState() {
        return {
          data: creatData(),
          forceFit: true,
          width: 500,
          height: 450,
          plotCfg: {
            margin: 100
          },
        };
      },
      componentDidMount() {
        var self = this;
        setInterval(function(){
          var data = creatData();
          drawGuide(data);
          self.setState({
            data: data
          });
        }, 1000);
      },
      render() {
        return (
          <div>
            <Chart
              data={this.state.data}
              width={this.state.width}
              height={this.state.height}
              plotCfg={this.state.plotCfg}
              forceFit={this.state.forceFit} />
          </div>
        );
      },
    });
    ReactDOM.render(<MyComponent />, document.getElementById('c1'));
</script>



      </body>
    </html>
</textarea>
